<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enchanted Hub ‚Äî Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0d0f;
    --sidebar:#0f1113;
    --card:#121416;
    --muted:#98a0a6;
    --accent:#7c5cff; /* purple accent like example */
    --accent-2:#6b3bff;
    --glass: rgba(255,255,255,0.03);
    --radius:12px;
    --container-max:1200px;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#e6eef6;background:var(--bg);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}.app{display:flex;min-height:100vh} /* SIDEBAR */ .sidebar{width:220px;background:linear-gradient(180deg,var(--sidebar),#0b0c0e);padding:18px;border-right:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:18px} .brand{display:flex;gap:12px;align-items:center} .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff} .brand h1{font-size:16px;margin:0} .brand p{margin:0;color:var(--muted);font-size:12px} .nav{display:flex;flex-direction:column;gap:6px;margin-top:8px} .nav button{background:transparent;border:none;color:#cfe3ff;padding:10px;border-radius:8px;text-align:left;cursor:pointer;display:flex;align-items:center;gap:10px} .nav button.active{background:linear-gradient(90deg, rgba(124,92,255,0.12), rgba(107,59,255,0.04));transform:translateX(4px)} .small-muted{font-size:12px;color:var(--muted)}

.signin{margin-top:auto} .signin button{width:100%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;font-weight:700;cursor:pointer}

/* MAIN */ .main{flex:1;padding:20px;max-width:calc(100% - 220px)} .header{display:flex;justify-content:space-between;align-items:center;gap:12px} .page-title{font-size:20px;font-weight:800} .search{width:280px;padding:10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:#e6eef6}

.grid{display:grid;grid-template-columns:1fr 320px;gap:18px;margin-top:18px} .card{background:linear-gradient(180deg,var(--card),rgba(10,10,12,0.6));padding:18px;border-radius:12px;border:1px solid var(--glass);box-shadow:0 10px 30px rgba(0,0,0,0.6)} .card h3{margin:0 0 10px 0} .stats{display:flex;gap:12px} .stat{flex:1;padding:12px;background:rgba(255,255,255,0.02);border-radius:8px} .stat h4{margin:0;font-size:14px;color:var(--muted)} .stat p{margin:6px 0 0 0;font-weight:800;font-size:18px}

/* scripts list */ .scripts-list{display:flex;flex-direction:column;gap:8px} .script-item{padding:10px;border-radius:8px;background:rgba(0,0,0,0.25);display:flex;justify-content:space-between;align-items:center} .script-item .meta{display:flex;flex-direction:column} .script-item .meta .title{font-weight:700} .script-item .meta .sub{font-size:12px;color:var(--muted)} .cta{display:inline-flex;gap:8px} .btn{padding:8px 12px;border-radius:8px;border:none;background:var(--accent);color:white;font-weight:700;cursor:pointer} .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}

/* responsive */ @media (max-width:900px){.sidebar{display:none}.main{padding:12px}.grid{grid-template-columns:1fr}} </style>

</head>
<body>
<div class="app">
  <aside class="sidebar" aria-label="Sidebar">
    <div class="brand"><div class="logo">EH</div><div><h1>Enchanted Hub</h1><p class="small-muted">Dashboard</p></div></div><nav class="nav" id="mainNav">
  <button class="active" data-view="home">üè† Home</button>
  <button data-view="obfuscate">üõ†Ô∏è Obfuscator</button>
  <button data-view="loader">üì¶ Script Loader</button>
  <button data-view="myscripts">üìú My Scripts</button>
  <button data-view="info">‚ÑπÔ∏è Info</button>
  <button data-view="settings">‚öôÔ∏è Settings</button>
  <button data-view="updates">üìù Update Log</button>
</nav>

<div class="signin"><button id="discordSign">Sign in with Discord</button></div>
<div class="small-muted" style="margin-top:10px">Signed in: <span id="signedInUser">Not signed in</span></div>

  </aside>  <main class="main">
    <div class="header">
      <div>
        <div class="page-title">Dashboard</div>
        <div class="small-muted">Welcome to Enchanted Hub</div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <input class="search" placeholder="Search..." id="searchInput">
        <button class="btn ghost" id="mobileMenu">‚ò∞</button>
      </div>
    </div><div class="grid">
  <section class="card">
    <h3>Last Data</h3>
    <div style="height:14px"></div>
    <div class="stats">
      <div class="stat"><h4>Authenticated</h4><p id="stat-auth">‚Äî</p></div>
      <div class="stat"><h4>Disputed</h4><p id="stat-disputed">‚Äî</p></div>
      <div class="stat"><h4>Scripts</h4><p id="stat-scripts">‚Äî</p></div>
    </div>

    <div style="height:16px"></div>
    <h4 style="margin:0 0 8px 0">Quick Actions</h4>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <button class="btn" id="goObf">Obfuscate Code</button>
      <button class="btn ghost" id="goStore">Store Script</button>
    </div>
  </section>

  <aside class="card">
    <h3>Quick stats</h3>
    <div style="height:10px"></div>
    <div class="muted">Overview</div>
    <div style="height:12px"></div>
    <div style="display:flex;flex-direction:column;gap:10px">
      <div style="display:flex;justify-content:space-between"><div class="small-muted">Authenticated</div><div id="mini-auth">‚Äî</div></div>
      <div style="display:flex;justify-content:space-between"><div class="small-muted">Disputed</div><div id="mini-disputed">‚Äî</div></div>
      <div style="display:flex;justify-content:space-between"><div class="small-muted">Scripts</div><div id="mini-scripts">‚Äî</div></div>
    </div>
  </aside>
</div>

<!-- Views container: we'll swap content here -->
<div id="viewRoot" style="margin-top:18px"></div>

  </main>
</div><script>
const BASE = 'https://enchantedhub.onrender.com';
const viewRoot = document.getElementById('viewRoot');
const nav = document.getElementById('mainNav');

function setActive(view){
  [...nav.querySelectorAll('button')].forEach(b=>b.classList.toggle('active', b.dataset.view===view));
  renderView(view);
}

nav.addEventListener('click', e=>{const b=e.target.closest('button'); if(!b) return; setActive(b.dataset.view);});

// initial home view
setActive('home');

function renderView(view){
  if(view==='home') return renderHome();
  if(view==='obfuscate') return renderObfuscator();
  if(view==='loader') return renderLoader();
  if(view==='myscripts') return renderMyScripts();
  if(view==='info') return renderInfo();
  if(view==='settings') return renderSettings();
  if(view==='updates') return renderUpdates();
  viewRoot.innerHTML='';
}

function renderHome(){
  viewRoot.innerHTML = `
    <div class="card">
      <h3>Welcome</h3>
      <p class="muted">Use the sidebar to access tools: Obfuscator, Script Loader, My Scripts, and more.</p>
    </div>
  `;
}

function renderObfuscator(){
  viewRoot.innerHTML = `
    <div class="card">
      <h3>Obfuscator</h3>
      <p class="muted">Paste Lua code and obfuscate it using the API.</p>
      <div style="height:12px"></div>
      <textarea id="obf-input" rows="10" placeholder="Paste Lua code...">-- Simple Example
local health = 100
function checkHealth(dmg)
  health = health - dmg
  if health <= 0 then
    print('Player died!')
  end
end

checkHealth(50)
checkHealth(60)</textarea><div style="height:12px"></div>
  <div style="display:flex;gap:10px"><button class="btn" id="doObf">Obfuscate</button><button class="btn ghost" id="clearObf">Clear</button></div>
  <div style="height:12px"></div>
  <textarea id="obf-output" rows="8" readonly class="monos" placeholder="Obfuscated code will appear here..."></textarea>
</div>

`; document.getElementById('doObf').addEventListener('click', async ()=>{ const src = document.getElementById('obf-input').value; const out = document.getElementById('obf-output'); out.value=''; try{ const r = await fetch(BASE + '/v1/obfuscate/auth', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({code:src})}); if(!r.ok){out.value='-- Error: '+(await r.text());return} const j = await r.json(); out.value = j.obfuscatedCode || ''; }catch(e){out.value='-- Network error'} }); document.getElementById('clearObf').addEventListener('click', ()=>{document.getElementById('obf-input').value='';document.getElementById('obf-output').value='';}); }

function renderLoader(){ viewRoot.innerHTML = <div class="card"> <h3>Script Loader / Store</h3> <p class="muted">Store obfuscated code and generate loader URLs.</p> <textarea id="store-input" rows="8" placeholder="Paste obfuscated code..."></textarea> <div style="height:12px"></div> <div style="display:flex;gap:10px"><button class="btn" id="doStore">Store Script</button><button class="btn ghost" id="copyLoader">Copy Loader</button></div> <div style="height:12px"></div> <input id="loader-out" class="monos" readonly placeholder="Loader URL will appear here"/> </div>; document.getElementById('doStore').addEventListener('click', async ()=>{ const script = document.getElementById('store-input').value.trim(); if(!script) return alert('Paste obfuscated code'); try{ const r = await fetch(BASE + '/obfuscate-and-store', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({script})}); const j = await r.json(); if(!r.ok) return alert('Store failed: '+(j.error||'unknown')); const key = j.key; const loadURL = ${BASE}/v1/api/auth/${key}; const loader = loadstring(game:HttpGet("${loadURL}"))(); document.getElementById('loader-out').value = loader; navigator.clipboard.writeText(loader); alert('Stored and copied loader.'); }catch(e){alert('Network error storing');} }); document.getElementById('copyLoader').addEventListener('click', ()=>{const v=document.getElementById('loader-out').value; if(!v) return; navigator.clipboard.writeText(v); alert('Copied');}); }

function renderMyScripts(){ viewRoot.innerHTML = <div class="card"> <h3>My Scripts</h3> <p class="muted">Your uploaded scripts will appear here.</p> <div class="scripts-list" id="scriptsList"></div> </div>; // demo placeholder const list = document.getElementById('scriptsList'); const demo = [{id:'abc123',name:'Example Script',time:'2025-12-09'}]; demo.forEach(s=>{ const node = document.createElement('div'); node.className='script-item'; node.innerHTML = <div class="meta"><div class="title">${s.name}</div><div class="sub">${s.time} ‚Ä¢ ${s.id}</div></div><div class="cta"><button class="btn ghost" data-id="${s.id}">View</button><button class="btn" data-id="${s.id}">Load</button></div>; list.appendChild(node); }); }

function renderInfo(){ viewRoot.innerHTML = <div class="card"><h3>Info</h3><p class="muted">Enchanted Hub handles obfuscation and secure storage for Lua scripts. Use the tools to obfuscate, store, and generate loaders.</p></div>; } function renderSettings(){ viewRoot.innerHTML = <div class="card"><h3>Settings</h3><p class="muted">Account settings, appearance, and integrations (Discord OAuth planned).</p></div>; }

function renderUpdates(){ viewRoot.innerHTML = <div class="card"> <h3>Update Log</h3> <div class="updates-list"> <div class="update"><div style="display:flex;justify-content:space-between;align-items:center"><h4>v1.4 ‚Äî Security Expansion</h4><span class="tag">Stable</span></div><p class="small-muted">2025-12-10</p><ul><li>Added Update Log tab and improved UI.</li><li>Prepared backend hooks for Email Verification & Encrypted Script Vault (disabled in main UI for now).</li><li>Improved obfuscation UX and loader security.</li></ul><p class="small-muted">Next (v1.5): Email verification + encrypted vault + optional 2FA.</p></div> <div class="update"><div style="display:flex;justify-content:space-between;align-items:center"><h4>v1.3 ‚Äî Polished Dashboard</h4><span class="tag">Stable</span></div><p class="small-muted">2025-12-08</p><ul><li>Major UI overhaul and Discord avatar integration.</li></ul></div> </div> </div>; }

// initial stats fetch (demo) async function fetchStats(){ try{ // Example: you can implement a proper endpoint to return stats. document.getElementById('stat-auth').textContent='73.8%'; document.getElementById('stat-disputed').textContent='0.08%'; document.getElementById('stat-scripts').textContent='3'; document.getElementById('mini-auth').textContent='73.8%'; document.getElementById('mini-disputed').textContent='0.08%'; document.getElementById('mini-scripts').textContent='3'; }catch(e){console.warn(e)} } fetchStats();

// Discord avatar load (owner) (async ()=>{const id='1256872580514709546';try{const r=await fetch(https://discord.com/api/users/${id},{headers:{'X-Super-Properties':''}});const j=await r.json();if(j&&j.avatar) document.querySelector('#owner .pfp img').src=https://cdn.discordapp.com/avatars/${id}/${j.avatar}.png?size=256;else document.querySelector('#owner .pfp img').src='https://cdn.discordapp.com/embed/avatars/0.png';}catch(e){document.querySelector('#owner .pfp img').src='https://cdn.discordapp.com/embed/avatars/0.png'}})();

// Mobile nav toggle document.getElementById('mobileMenu').addEventListener('click', ()=>{document.querySelector('.sidebar').classList.toggle('open')});

// show updates by default when clicking updates nav setActive('home'); </script>

</body>
</html>

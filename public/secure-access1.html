<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Script Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue-bg: #0D1B2A;
            --medium-blue-card: #1B263B;
            --light-blue-accent: #415A77;
            --white-text: #E0E1DD;
            --success-green: #2ECC71;
            --error-red: #E74C3C;
            --glow-color: #6a9bd8; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-blue-bg) 0%, #000000 100%);
            color: var(--white-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><defs><filter id="f1"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" result="t1"/><feColorMatrix in="t1" type="saturate" values="0.2"/></filter></defs><rect width="100%" height="100%" fill="none"/><rect width="100%" height="100%" filter="url(%23f1)" opacity="0.05"/></svg>') repeat;
            pointer-events: none;
            z-index: -1;
            opacity: 0.8;
        }

        .card-container {
            background: var(--medium-blue-card);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(65, 90, 119, 0.5); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 40px rgba(106, 155, 216, 0.4); 
            border-radius: 12px;
            padding: 2.5rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        input[type="password"] {
            background: var(--dark-blue-bg);
            border: 1px solid var(--light-blue-accent);
            color: var(--white-text);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: var(--glow-color);
            box-shadow: 0 0 10px rgba(106, 155, 216, 0.6);
        }

        .access-button {
            background: linear-gradient(90deg, #6a9bd8 0%, #415a77 100%); 
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .access-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 155, 216, 0.5);
        }
        .access-button:disabled {
            background: #5a6d80;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--white-text);
        }
        .status-message.error {
            color: var(--error-red);
            font-weight: bold;
        }
        .status-message.success {
            color: var(--success-green);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h2 class="text-2xl font-bold mb-6"> API Script Access</h2>
        <p class="text-white-text mb-4 text-sm">Enter the access password to view this script.</p>
        
        <input type="password" id="access-password" placeholder="Enter password" autocomplete="off" />
        <button class="access-button" id="submit-button" onclick="submitPassword()">
            Access Script
        </button>
        
        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        async function submitPassword() {
            const passwordInput = document.getElementById('access-password');
            const submitButton = document.getElementById('submit-button');
            const statusDiv = document.getElementById('status-message');
            const scriptKey = window.location.pathname.split('/').pop();

            const password = passwordInput.value;

            if (!password.trim()) {
                statusDiv.className = 'status-message error';
                statusDiv.textContent = 'Please enter a password.';
                return;
            }

            submitButton.disabled = true;
            statusDiv.className = 'status-message';
            statusDiv.textContent = 'Verifying password...';

            try {
                const response = await fetch(`${API_BASE_URL}/verify-access/${scriptKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accessPassword: password })
                });

                const data = await response.json();

                if (response.ok && data.accessGranted) {
                    statusDiv.className = 'status-message success';
                    statusDiv.textContent = 'Access granted! Redirecting...';
                    
                    window.location.href = `${API_BASE_URL}/retrieve-content/${scriptKey}/${data.tempToken}`;
                } else {
                    statusDiv.className = 'status-message error';
                    statusDiv.textContent = data.error || 'Invalid password.';
                }
            } catch (error) {
                statusDiv.className = 'status-message error';
                statusDiv.textContent = 'Error connecting to the server.';
                console.error('Frontend Error:', error);
            } finally {
                submitButton.disabled = false;
            }
        }

        
        document.getElementById('access-password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                submitPassword();
            }
        });
    </script>
</body>
</html>
